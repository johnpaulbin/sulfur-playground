<html>
  <head>
    <title>Sulfur Playground</title>
    <script src="https://github.com/johnpaulbin/sulfur/blob/master/sulfur-core.js"></script>
    <script>
      sulfur.lineLog = function (message) {
        var newMessageElem = document.createElement('p');
        newMessageElem.innerText = message;
        log.appendChild(newMessageElem);
      };

      var demoname = location.hash.replace("#", "");
      if (demoname != "") {
        var demourl = "https://archiebaer.github.io/sulfur-examples/" + demoname + ".sfr";
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            sfrcodeinput.value = this.responseText;
          }
        };
        xhttp.open("GET", demourl, true);
        xhttp.send();
      }
    </script>
  </head>
  <body>
    <p>Sulfur Code (include metadata):</p>
    <textarea id="sfrcodeinput" style="width: 100%; height: 300px; resize: vertical; font-size: 20px;"></textarea>
    <p>You may want to see the <a href="https://abaer.xyz/sfrex">Examples</a></p>
    <button id="loadBtn" onclick="log.innerHTML = ''; sulfur.setupProject(sfrcodeinput.value); runBtn.disabled = false;">Load</button>
    <button id="runBtn" onclick="log.innerHTML = ''; sulfur.run();">Run</button>
    <div id="log"></div>
  </body>
</html>
